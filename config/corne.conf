# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=n
CONFIG_ZMK_WIDGET_WPM_STATUS=y

# Uncomment the line below to enable ZMK Studio
CONFIG_ZMK_STUDIO=y

# Increase bluetooth stability by increasing tranmission power
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=n
CONFIG_BT_CTLR_TX_PWR_PLUS_8=n